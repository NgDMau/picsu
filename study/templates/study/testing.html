{% csrf_token %}
{% include 'study/navbar.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <!-- Add any additional head elements here -->
</head>
<body>
    <h1>Test</h1>

    <form action="{% url 'testing' %}" method="post">
        {% csrf_token %}
        {% for question in test_questions %}
            <div>
                <p>Question: {{ question.question.word.original_word }}</p>
                <ul>
                    {% for answer in question.answers %}
                        <li>
                            <input type="checkbox" name="question_{{ question.question.id }}" value="{{ answer.id }}">
                            {{ answer.text }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <button type="submit">Submit Test</button>
    </form>

    <!-- Add any additional HTML or scripts here -->
</body>
</html>
