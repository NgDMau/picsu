<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            top: 150px;
            padding-top: 50;
            background: linear-gradient(to right, lightblue, pink); /* Main color theme */
            color: #333;
            height: 100vh;
        }


        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            text-align: center;
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: lightblue; /* Card color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    {% include 'study/navbar.html' %}

    <div class="container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p>Welcome to the control panel</p>
        </div>
        <div class="dashboard-content">
            <div class="card">
                <h3>Feature 1</h3>
                <p>Details about feature 1.</p>
            </div>
            <div class="card">
                <h3>Feature 2</h3>
                <p>Details about feature 2.</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
</body>
</html>
